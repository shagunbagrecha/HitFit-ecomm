<!DOCTYPE html>
<html lang="javascriptreact">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | HitFit</title>

	<!-- Cdn -->
	<link rel="stylesheet" href="https://vivid-ui.netlify.app/css/index.css" />

	<link rel="stylesheet" href="/css/authentication.css">
</head>

<body>
	<!-- navbar -->
	<nav class="navbar">
		<div class="nav  d-flex flex-justify-between flex-items-center p-1">
			<h1 class="brandname h3">HitFit</h1>
			<div class="nav-items d-flex flex-items-center">
				<div class="search d-flex">
					<input type="text" class="search-box" placeholder="Search..">
					<button class="search-btn"><i class="fa fa-search" aria-hidden="true"></i>
					</button>
				</div>
				<a href="./pages/cart.html">
					<div class="badge-container">
						<i class="fas fa-shopping-cart fs-md"></i>
						<span class="badge badge-icon badge-icon-atc">3</span>
					</div>
				</a>
				<a href="./pages/wishlist.html">
					<div class="badge-container">
						<i class="fas fa-heart icon fs-md"></i>
						<span class="badge badge-icon badge-icon-notification">3</span>
					</div>
				</a>
				<a href="./pages/profile.html">
					<div class="badge-container">
						<i class="fa-solid fa-user icon fs-md"></i>
					</div>
				</a>
			</div>
		</div>
	</nav>

	<main class="m-1 p-1 d-flex flex-justify-center flex-items-center">
		<form class="card p-2 form-group">
			<h1 class="p-1 text-center container-center-md h2 heading">Login</h1>
			<div class="input">
				<label name="email" class="input-label">Email</label>
				<input type="email" placeholder="email@address.com" />
					<label name="password" class="input-label">Password</label>
					<input type="password" class="input-primary-placeholder" placeholder="*******" />
				</div>
			<a href="#" class="forgot-pwd-link">Forgot password?</a>
			<button class="btn fs-sm"> Login </button>
				<p class="title fw-semi-bold">New Here ?
				</p>
				<a href="./signup.html" class="signup-link">
					<p class="fs-sm">Create an account .</p>
				</a>
			</a>
		</form>
	</main>
</body>

</html>
